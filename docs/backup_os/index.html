  <script type="text/babel">
    const { useState, useEffect } = React;

    const SECTIONS = [
      { id: "about", label: "About Me" },
      { id: "experience", label: "Experience" },
      { id: "projects", label: "Projects" },
      { id: "skills", label: "Skills" },

      { id: "github", label: "GitHub" },
    ];

    function StartMenu() {
      const [open, setOpen] = useState(false);

      // Toggle from the existing Start button
      useEffect(() => {
        const btn = document.querySelector(".start-button");
        if (!btn) return;
        const handleClick = (e) => {
          e.stopPropagation();
          setOpen((prev) => !prev);
        };
        btn.addEventListener("click", handleClick);
        return () => btn.removeEventListener("click", handleClick);
      }, []);

      // Close when clicking anywhere on the desktop
      useEffect(() => {
        if (!open) return;
        const handleDocClick = () => setOpen(false);
        document.addEventListener("click", handleDocClick);
        return () => document.removeEventListener("click", handleDocClick);
      }, [open]);

      const handleOpenSection = (id) => {
        if (typeof window.openWindow === "function") {
          window.openWindow(id);
        }
        setOpen(false);
      };

      if (!open) return null;

      return (
        <div
          className="fixed bottom-14 left-3 z-[600]"
          onClick={(e) => e.stopPropagation()}
        >
          <div className="w-64 rounded-xl border border-slate-700/80 bg-slate-900/95 shadow-2xl shadow-slate-900/90 backdrop-blur-md">
            <div className="px-3 pt-2 pb-2 border-b border-slate-700/70 flex items-center gap-2">
              <div className="w-6 h-6 rounded-md bg-gradient-to-tr from-sky-400 to-indigo-500 flex items-center justify-center text-[10px] font-mono">
                AL
              </div>
              <div className="flex flex-col">
                <span className="text-xs font-semibold text-slate-100">
                  AriOS Menu
                </span>
                <span className="text-[10px] text-slate-400">
                  Quick launch
                </span>
              </div>
            </div>
            <div className="py-2 max-h-72 overflow-y-auto">
              {SECTIONS.map((s) => (
                <button
                  key={s.id}
                  type="button"
                  onClick={() => handleOpenSection(s.id)}
                  className="w-full px-3 py-1.5 text-left text-xs text-slate-100 hover:bg-slate-800/90 hover:text-sky-300 flex items-center gap-2 transition-colors"
                >
                  <span className="inline-block w-1.5 h-1.5 rounded-full bg-sky-400/80" />
                  <span>{s.label}</span>
                </button>
              ))}
            </div>
          </div>
        </div>
      );
    }

    const startRoot = document.getElementById("start-menu-root");
    if (startRoot) {
      const root = ReactDOM.createRoot(startRoot);
      root.render(<StartMenu />);
    }
  </script>
